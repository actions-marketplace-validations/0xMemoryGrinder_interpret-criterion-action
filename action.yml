name: 'interpret-criterion-action'
description: 'Interpret the tests run output'

inputs:
  token:
    description: 'GitHub token'
    required: true
  reportFilename:
    description: 'The name of the report generated from criterion'
    required: false
    default: 'tests_report.json'

runs:
  using: 'node16'
  main: 'dist/index.js'
branding:
  icon: 'message-circle'
  color: 'red'
